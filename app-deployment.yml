apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: retraced
        tier: app
    spec:
      containers:
        - name: app
          image: quay.io/retracedhq/app:b38c006-prd
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: quayio
